<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> Â  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
   <title>Frontend Mentor | Conference ticket generator</title>


</head>
<body>


  <div class="background">
    <img class="line" src="./assets/images/pattern-lines.svg" alt="Pattern lines"> 
    <img class="draw1" src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="Pattern squiggly line bottom">
    <img class="draw2" src="./assets/images/pattern-squiggly-line-top.svg" alt="Pattern squiggly line top">

  </div> 



  <main class="main-ticket" >
    <img class="logo" src="./assets/images/logo-full.svg" alt="Coding Conf Logo">
    <h1 class="titulo-ticket">Congrats, Jonatan Kristof! Your ticket is ready.</h1>
    <h3>We've emailed your ticket to <span class="email-address">jonatan@email.com</span> and will send updates in the run up to the event.</h3>

    
    <div class="ticket">
       <div class="ticket-content">
        <div class="itens" >
          <img class="ticket-logo" src="./assets/images/logo-full.svg" alt="Logo">
          <div class="ticket-date-location">
              <span>Jan 31, 2025 / Austin, TX</span>
          </div>
          <div class="ticket-info">
              <img class="ticket-avatar" src="./assets/images/image-avatar.jpg" alt="Avatar">
              <div>
              <span class="ticket-name">Jonatan Kristof</span><br>
              <span class="ticket-github">@jonatankristof01</span>
          </div>
           
        </div>
       </div>
        <div class="ticket-id">#01609</div>
      </div>
      
   </div> 
  </main> 


   <div class="toast-container" aria-live="polite" aria-atomic="true"></div>  
  <script src="ticket.js"></script>
</body>
</html>
